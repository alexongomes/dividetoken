<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Divisor de PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4">Dividir PDF em Chunks (GPT-4)</h1>
      <form
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        class="space-y-4"
      >
        <input
          type="file"
          name="file"
          accept=".pdf"
          required
          class="block w-full border p-2 rounded"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Enviar PDF
        </button>
      </form>

      {% if chunks %}
      <h2 class="mt-6 text-lg font-semibold">
        Chunks criados do arquivo: {{ filename }}
      </h2>
      <ul class="list-disc list-inside mt-2 space-y-1">
        {% for chunk in chunks %}
        <li>{{ chunk }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>
